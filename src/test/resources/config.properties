# Основные настройки GitHub
base.url=https://github.com
github.login.url=https://github.com/login

# Настройки браузера
browser.name=chrome
browser.timeout=10000
browser.page.load.timeout=30000
browser.size=1920x1080
browser.headless=false

# Настройки Selenide
selenide.holdBrowserOpen=false
selenide.savePageSource=false
selenide.screenshots=true
selenide.reportsFolder=target/screenshots 
